<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Faceless faces</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>name:
            <h:inputText id="username"
                         title="My name is: "
                         value="#{VendedorCtl.novoVendedor.nome}"
                         required="true"
                         requiredMessage="Error: A name is required."
                         maxlength="50" />
            </h2><p></p>
            <h:commandButton id="submit" value="Submit"
                             action="#{VendedorCtl.checkVendedor()}" />
            <h:commandButton id="reset" value="Reset" action="login" />
            <h:commandButton id="register" value="register" action="addNewVendedor" />
        </h:form>
    </h:body>
</html>
